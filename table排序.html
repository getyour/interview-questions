<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>table排序</title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>name</th>
        <th>age</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>张三</td>
        <td>17</td>
      </tr>
      <tr>
        <td>李四</td>
        <td>43</td>
      </tr>
      <tr>
        <td>王五</td>
        <td>22</td>
      </tr>
      <tr>
        <td>小刘</td>
        <td>9</td>
      </tr>
      <tr>
        <td>黄三</td>
        <td>20</td>
      </tr>
    </tbody>
  </table>

  <script>
    window.onload = () => {
      function sortByAge() {
        let table = document.getElementsByTagName('tbody')[0]
        let data = table.innerText.split(/\s/)
        let res = []
        for(let i = 0; i < data.length -2; i = i + 2) {
          res.push({
            name: data[i],
            age: parseInt(data[i+1])
          })
        }
        res.sort((a, b) => {
          return a.age - b.age
        })
        let html = ""
        res.forEach(item => {
          html += "<tr><td>" + item.name + "</td><td>" + item.age + "</td></tr>"
        })
        table.innerHTML = html
      }
      sortByAge()
    }
  </script>
</body>
</html>
